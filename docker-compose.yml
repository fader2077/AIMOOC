version: '3.8'

services:
  aimoddle:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - OLLAMA_BASE_URL=http://ollama:11434
    env_file:
      - .env
    volumes:
      - ./outputs:/app/outputs
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
